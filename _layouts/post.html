---
layout: default
---
<article>
	{% if page.featured %}
		<a href="{{page.url}}"><img class="featuredImage" src="/img/{{ page.featured }}" {% if page.featured %}alt="{{ page.featuredAlt }}"{% endif %}></a>
	{% endif %}
	
	<div class="postHead">
		{% if page.title %}
			<h2 class="postTitle"><a href="{{page.url}}">{{ page.title }}</a></h2>
		{% endif %}
	</div>	
				
	{{ content }}
	<p class="postMeta">...written in <strong>{{ page.date | date: "%B, %Y" }}</strong> and categorised as {{ page.categories | category_links }}.</p>	
</article>
