---
layout: default
---
{% for post in site.posts %}		
			
<article>
	{% if post.featured %}
		<a href="{{post.url}}"><img class="featuredImage" src="img/{{ post.featured }}" {% if post.featured %}alt="{{ post.featuredAlt }}"{% endif %}></a>
	{% endif %}
	
	<div class="postHead"><h2 class="postTitle"><a href="{{post.url}}">{{ post.title }}</a></h2></div>	


				
	<p>{{ post.content }}</p>
	<h6>{{ post.category }}</h6>		
	<h6>{{ post.date | date: "%B, %Y" }}</h6>	
</article>
	
{% endfor %}
