---
layout: default
---
{% for post in site.posts %}		
			
<article>
	{% if post.featured %}
		<a href="{{post.url}}"><img class="featuredImage" src="img/{{ post.featured }}" {% if post.featured %}alt="{{ post.featuredAlt }}"{% endif %}></a>
	{% endif %}
	
	<div class="postHead"><h2 class="postTitle"><a href="{{post.url}}">{{ post.title }}</a></h2></div>	


				
	{{ post.content }}
	<p class="postMeta">...written in <strong>{{ post.date | date: "%B, %Y" }}</strong> and categorised as <strong>{{ post.category }}</strong>.</p>	
</article>
	
{% endfor %}
